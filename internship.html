<body>

    <!-- Loading Start-->
    <div id="pq-loading">
        <div id="pq-loading-center">
            <img src="images/logos/bssee.png" alt="loading">
        </div>
    </div>
    <!--Loading End -->

 

    <div class="container mt-5">
        <h2 class="mb-4">Enroll for Internship</h2>
        <p>Please fill the following details to apply for Internship</p>
        <form id="internshipForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name"  required>
            </div>
    
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
    
            <!-- Contact No. -->
            <div class="form-group">
                <label for="contact">Contact No. <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number"  required>
            </div>
    
            <!-- Contact No. Which technology? -->
            <div class="form-group">
                <label for="tech">Internship in Which technology ?  <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="tech" placeholder="E.g., Python Internship, Web Development"  required>
            </div>
    
            <!-- College / University Name -->
            <div class="form-group">
                <label for="college">College / University Name  <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="college" placeholder="For Ex : Delhi University"  required>
            </div>
    
            <!-- Branch / Department with Year -->
            <div class="form-group">
                <label for="branchYear">Branch / Department with Persuing Year <span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="branchYear" placeholder="For Ex : B.Tech 2nd Yr"  required>
            </div>
    
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
    


    <!--Back to top Start-->
